<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Aniversário, Alabama!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="confetti"></div>
  <div class="hearts"></div>

  <h1 class="title">🎂 Feliz 19 anos, Alabama! 🎉</h1>
  <p id="currentTime"></p>

  <div class="surprise-box" onclick="revealSurprise()">🎁 Clique para abrir seu presente!</div>
  <div id="surpriseMessage" class="hidden">
    <p class="message" id="rotatingMessage">Você é incrível, Alabama! 💖</p>
  </div>

  <div class="countdown">
    <h2>🎈 Contagem regressiva para a meia-noite do dia 17:</h2>
    <div id="timer"></div>
  </div>

  <audio id="birthdaySong" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/16/audio_fddc6a50b4.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
